name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-24.04
            artifact: unfault
            archive_suffix: linux-x86_64.tar.gz

          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-24.04-arm
            artifact: unfault
            archive_suffix: linux-arm64.tar.gz

          - target: x86_64-apple-darwin
            runner: macos-13
            artifact: unfault
            archive_suffix: macos-x86_64.tar.gz

          - target: aarch64-apple-darwin
            runner: macos-15
            artifact: unfault
            archive_suffix: macos-arm64.tar.gz

          - target: x86_64-pc-windows-msvc
            runner: windows-2025
            artifact: unfault.exe
            archive_suffix: windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p unfault

      - name: Set archive name
        shell: bash
        run: echo "ARCHIVE=unfault-${{ github.ref_name }}-${{ matrix.archive_suffix }}" >> "$GITHUB_ENV"

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf "${{ github.workspace }}/${{ env.ARCHIVE }}" ${{ matrix.artifact }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive `
            -Path "target\${{ matrix.target }}\release\${{ matrix.artifact }}" `
            -DestinationPath "${{ github.workspace }}\${{ env.ARCHIVE }}"

      - name: Checksum (Unix)
        if: runner.os != 'Windows'
        run: shasum -a 256 "${{ env.ARCHIVE }}" > "${{ env.ARCHIVE }}.sha256"

      - name: Checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "${{ env.ARCHIVE }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ env.ARCHIVE }}" | Out-File -Encoding ascii "${{ env.ARCHIVE }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            unfault-*.tar.gz
            unfault-*.zip
            unfault-*.sha256
          if-no-files-found: error

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      # Crates must be published in dependency order.
      # Each sleep gives the registry time to index before the next crate
      # tries to resolve it as a dependency.
      - name: Publish unfault-core
        run: cargo publish -p unfault-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for unfault-core to be indexed
        run: sleep 30

      - name: Publish unfault-analysis
        run: cargo publish -p unfault-analysis
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for unfault-analysis to be indexed
        run: sleep 30

      - name: Publish unfault
        run: cargo publish -p unfault
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-24.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/**/*.sha256
